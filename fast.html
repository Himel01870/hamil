<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Load Inline HTML and JS</title>
    <style>
        /* Inline CSS to make it faster */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .content { padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

<div class="content">
    <h1>Fast Load Example</h1>
    <button id="changeTextButton">Click me!</button>
    <p id="text">Initial text.</p>
</div>

<script>
    // Inline JavaScript
    document.getElementById('changeTextButton').onclick = function() {
        document.getElementById('text').textContent = 'Text has been changed!';
    };
</script>

</body>
</html>
